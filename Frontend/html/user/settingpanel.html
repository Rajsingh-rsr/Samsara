<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings Panel</title>
    <link rel="stylesheet" href="../../css/user/settingpanel.css">
</head>
<body>
    <div class="container">
        <nav class="navigation">
            <a class="logo" href="#"><img src="../../images/samsaralogo.png" alt="logo"></a>
            <ul>
                <li><a href="#dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="#orders"><i class="fas fa-shopping-cart"></i> Orders</a></li>
                <li><a href="#settings"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="#profile"><i class="fas fa-user"></i></a></li>
            </ul>
        </nav>
        <div class="content" id="dashboard">
            
        </div>
        <div class="content" id="orders">
            
        </div>
        <div class="content" id="settings">
          <div class="avatar-section">
            <div class="avatar-container">
                <img src="default-avatar.jpg" alt="Avatar" class="avatar">
                <div class="upload-icon">
                    <label for="avatar-upload"><i class="fas fa-camera"></i></label>
                    <input type="file" id="avatar-upload" style="display: none;">
                </div>
            </div>
            <div class="user-name">
                <h2>User Name</h2>
            </div>
        </div>
            
        
        <div class="content" id="profile">
          <div class="Userprofile-section">
            <div class="setting-item">
              <div class="setting-input-1">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" value="" disabled>
                <button class="edit-btn">Edit</button>
                <label for="email">Email:</label>
                <input type="email" id="email" value="" disabled>
              </div>
                
            </div>
            <div class="setting-item">
              <div class="setting-input-2">
                <label for="contact">Contact:</label>
                <input type="text" id="contact" value="" disabled>
                <button class="edit-btn">Edit</button>
                <label for="address">Address:</label>
                <input type="text" id="address" value="" disabled>
                <button class="edit-btn">Edit</button>
              </div>
                
            </div>
            
            
                
                
            
           
               

               
          
        </div>
    </div>
        </div>
        <div class="buttons">
          <button id="save-changes-btn">Save Changes</button>
          <button id="change-password-btn">Change Password</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="../../js/user/Settingpanel.js"></script>
</body>
</html>

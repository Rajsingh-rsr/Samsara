<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/product/sellerdashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-logo">
                <img src="../../images/samsaralogo.png" alt="Samsara Logo">
            </a>
            <ul class="navbar-menu">
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/orders">Orders</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/settings">Settings</a></li>
                <li><a href="/profile"><i class="fas fa-user-circle"></i></a></li>
            </ul>
        </div>
    </nav>
    <hr class="navbar-line">
    <div class="addproduct">
    <h2>Dashboard</h2>
    <button class="addbtn">Add product</button>
    </div>
    <div class = "orders">
        <div class="box" id = "active">Total earning 100</div>
        <div class="box" id = "complete">Withdrawn 100</div>
        <div class="box" id = "total">Pending 100</div>
    </div>
    <hr class="order-line">
    <h2 class="product-overview">Product overview</h2>
    <canvas id="myChart"></canvas>
    <h2 class="product-overview">Customer reviews</h2>
    <div class="table-container">
        <table class = "table">
            <thead class = "table-dark">
                <tr>
                    <th scope="col">Product</th>
                    <th scope="col">Customer</th>
                    <th scope="col">Comment</th>
                    <th scope="col">Date</th>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </div>
    <script src="../../js/product/sellerdashboard.js"></script>
</body>
</html>

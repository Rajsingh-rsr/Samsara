<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar Example</title>
<link rel="stylesheet" href="../../css/product/updateinventory.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-logo">
                <img src="../../images/samsaralogo.png" alt="Samsara Logo">
            </a>
            <ul class="navbar-menu">
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/orders">Orders</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/settings">Settings</a></li>
                <li><a href="/profile"><i class="fas fa-user-circle"></i></a></li>
            </ul>
        </div>
    </nav>
    <hr class="navbar-line">
     <div class="container">
        <div class="left-box">
          <a href="#">All product</a>
          <a href="#">Inventory</a>
        </div>
        <div class="vl"></div>
        
        <div class="search-filter-container">
          <select name="type" id="type" class="filter">
            <option value="">Filter</option>
          </select>
          <input type="text" placeholder="Search..." id="searchBox" class="search-box">
          <button type="button" onclick="applyFilters()">Search</button>
          <div id="product-container">
            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Stock</th>
                  <th>Delete</th>
                  <th>Correct</th>
                </tr>
              </thead>
              <tbody>
                <!-- This part is dynamically generated from fetched data -->
                <tr>
                  <td>Product 1</td>
                  <td>$10.00</td>
                  <td contenteditable="true">100</td> <!-- Editable stock -->
                  <td><button onclick="deleteRow(this)"><i class="fas fa-trash-alt"></i></button></td> <!-- Delete button -->
                  <td><button onclick="correctRow(this)"><i class="fas fa-check"></i></button></td> <!-- Correct button -->
                </tr>
                <tr>
                  <td>Product 2</td>
                  <td>$20.00</td>
                  <td contenteditable="true">50</td> <!-- Editable stock -->
                  <td><button onclick="deleteRow(this)"><i class="fas fa-trash-alt" ></i></button></td> <!-- Delete button -->
                  <td><button onclick="correctRow(this)"><i class="fas fa-check"></i></button></td> <!-- Correct button -->
                </tr>
                <!-- More rows can be added dynamically -->
              </tbody>
            </table>
          </div>
        </div>
    
       
      </div>
      
      
<script src="../../js/product/updateinventory.js"></script>
</body>
</html>

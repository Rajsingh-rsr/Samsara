<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar Example</title>
<link rel="stylesheet" href="../../css/product/all-products.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-logo">
                <img src="../../images/samsaralogo.png" alt="Samsara Logo">
            </a>
            <ul class="navbar-menu">
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/orders">Orders</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/settings">Settings</a></li>
                <li><a href="/profile"><i class="fas fa-user-circle"></i></a></li>
            </ul>
        </div>
    </nav>
    <hr class="navbar-line">
     <div class="container">
        <div class="left-box">
          <a href="#">All product</a>
          <a href="#">Inventory</a>
        </div>
        <div class="vl"></div>
        
        <div class="search-filter-container">
          <select name="type" id="type" class="filter">
            <option value="">Filter</option>
          </select>
          <input type="text" placeholder="Search..." id="searchBox" class="search-box">
          <button type="button" onclick="applyFilters()">Search</button>
          
          <div id="product-container">

          </div>
     
        </div>
    
       
      </div>
      
      
<script src="../../js/product/all-product.js"></script>
<script src="../../js/product/filtration_search.js"></script>
</body>
</html>

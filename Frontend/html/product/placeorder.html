<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>placeorder</title>
    <link rel="stylesheet" href="../../css/product/placeorder.css">
</head>
<body>
    <div class="maincon">
        <div class="productimg">
            <img src="../../images/product-1.png" alt="product">
        </div>
        <div class="user-info">
            <div class="info-box">
                <h2 class="product-heading">Denim Jacket</h2>
                <div class="form" id="raj">
                    <label for="address">Home:</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address">
        
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Gmail" required>
        
                    <label for="phone">Contact:</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
            </div>
            <div class="payment-method">
                <div class="payment-box">
                    <h2 class="payment-heading">Choose Payment Method</h2>
                    <img src="../../images/cashondelivery.png" alt="cashondeliverylogo">
                    <span>Cash on delivery</span>
            </div>
        </div>
        
        
        </div>
        <div class="order-summary">
            <div class="totalitems">
                <span>Items Total </span>
                <span>Rs 5000</span>
            </div>
            <div class="deliveryfee">
                <span>Delivery Fee</span>
                <span>Rs 100</span>
            </div>
            <div class="Totalpaymen">
                <span>Total payment</span>
                <span>Rs 5100</span>
            </div>
            <div class="btn">
                <button>Place Order</button>
            </div>
           
        </div>
    </div>
    
</body>
</html>

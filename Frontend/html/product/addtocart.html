<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../../css/product/addtocart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
          <a href=""><img src="../../images/samsaralogo.png" alt="Website Logo" class="logo"></a>
        </div>
        <div class="navbar-middle">
          <a href="../../html/product/homepage.html" class="nav-link">Home</a>
          <a href="#" class="nav-link">Category</a>
          <a href="#" class="nav-link">Contact</a>
          <a href="#" class="nav-link">About</a>
        </div>
        <div class="navbar-right">
          <div class="searchandcart">
            <i class="fas fa-search" id="search-icon"></i>
            <a href="../user/addtocart.html" class="nav-link"><i class="fas fa-shopping-cart"></i></a>
            <span class="d-flex cart-count">0</span>
          </div>
          
          <div class="profile-container">
            <a href="#" class="nav-link"><i class="fas fa-user"></i></a>
            <div class="profile-options">
              <ul class="hover-icons">
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="../user/settingpanel.html"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="../user/login.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      
      <form action="" id="search-form">
        <input type="search" placeholder="search here.." name="" id="search-box">
        <label for="search-box" class="fas fa-search"></label>
        <i class="fas fa-times" id="close"></i>
      </form>

      <div class="shopping-cart">
        <h2>My Shopping Cart</h2>
        <table>
          <thead>
            <tr>
              <th>Description</th>
              <th>Size</th>
              <th>Delete</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table rows will be dynamically inserted here -->
          </tbody>
        </table>
        <div class="total-price">
          <table>
            <tr>
              <td >Subtotal</td>
              <td id="subtotal">Rs. 0</td>
            </tr>
            <tr>
              <td >Tax</td>
              <td id="tax" >Rs. 0</td>
            </tr>
            <tr>
              <td>Total</td> 
              <td  id="total">Rs. 0</td> 
            </tr>
          </table>
          <a href="../../html/product/placeorder.html" class="checkout-btn">Proceed To Checkout</a>
        </div>
      </div>

      <script src="../../js/product/addtocat.js"></script>
</body>
</html>

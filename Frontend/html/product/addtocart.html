          <thead>
            <tr>

          <tbody>
            <tr>
              <td>

                  <img src="../../images/product-1.png" alt="Denim Jacket" class="item-image">

                </div>
              </td>
              <td>
                <div class="size-dropdown">
                  <select>
                    <option value="S">S</option>

              <td>Rs10000</td>
            </tr>
            <tr>
              <td>Tax</td>
              <td>Rs 500</td>
            </tr>
            <tr>
             <td>Total</td> 
             <td>Rs10500</td> 
            </tr>
          </table>
          <a href="#" class="checkout-btn">Proceed To Checkout</a>

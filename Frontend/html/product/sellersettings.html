</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-logo">
                <img src="../../images/samsaralogo.png" alt="Samsara Logo">

    <div class="content" id="settings">
        <div class="avatar-section">
          <div class="avatar-container">
              <img alt="Avatar" id="avatar">
              <div class="upload-icon">
                  <label for="avatar-upload"><i class="fas fa-camera"></i></label>
                  <input type="file" id="avatar-upload" style="display: none;">
              </div>
          </div>
          <div class="user-name">
              <h2>User Name</h2>
          </div>
      </div>
          
      
    <div class="content" id="profile">
        <div class="Userprofile-section">
          <div class="setting-item">
                <div class="setting-input-1">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" value="" disabled>
                <button id="fullname-edit">Edit</button>
                <label for="email">Email:</label>
                <input type="email" id="email" value="" disabled>
                </div>
                
                </div>
                <div class="setting-item">
                <div class="setting-input-2">
                <label for="contact">Contact:</label>
                <input type="text" id="contact" value="" disabled>
                <button id="contact-edit" class="edit-btn">Edit</button>
                <label for="address">Address:</label>
                <input type="text" id="address" value="" disabled>
                <button id="address-edit" class="edit-btn">Edit</button>
                </div>
              
          </div>  
        </div>
  </div>
      
      <div class="buttons">
        <button id="save-changes-btn">Save Changes</button>
        <button id="change-password-btn">Change Password</button>
      </div>
    </div>
    <script src="../../js/product/sellersettings.js"></script>
